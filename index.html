<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/image/billing.png">
    <link rel="stylesheet" href="style.css">
    <title>BILL SPILL</title>
</head>

<body>
    <div class="h1">
        <h1>BILL</h1>
        <h1>SPILL</h1>
    </div>

    <div class="container">
        <div class="billbox">
            <div class="col left">
                <div class="bx1">
                    <p>Bill</p>
                    <div class="inputdiv">
                        <img src="./image/₹.png" alt="">
                        <input id="bill" type="number" placeholder="0" min="0">
                    </div>
                </div>
                <div class="bx2">
                    <h1>Select Tip %</h1><br>
                    <div class="buttons">
                        <p class="percentage">5%</p>
                        <p class="percentage">10%</p>
                        <p class="percentage">15%</p>
                        <p class="percentage">25%</p>
                        <p class="percentage">50%</p>
                        <input type="number" id="custom_percent" class="percentage" placeholder="Custom" min="1" />
                    </div>
                </div>
                <p class="nofpeople">Number of People</p>
                <div class="bx3">
                    <div class="vectorimg">
                        <img src="./image/Vector.png" alt="">
                        <div class="counter">
                            <button id="inc_button">+</button>
                            <p id="people">0</p>
                            <button id="dec_button">-</button>
                        </div>
                    </div>
                </div>
                <div class="bx4">
                    <button id="gen_button">Generate Bill</button>
                </div>
            </div>
            <div class="col right">
                <div class="amtbox">
                    <div class="text">
                        <p>Tip Amount </p>
                        <p>/person</p>
                    </div>
                    <p class="money" id="tip_amount">₹0.00</p>
                </div>
                <div class="totalbox">
                    <div class="text">
                        <p>Total </p>
                        <p>/person</p>
                    </div>
                    <p class="money" id="total">₹0.00</p>
                </div>
                <div class="reset">
                    <button id="reset_button">RESET</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
